<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarTech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo ">
                <div class="logo"></div>
            </div>

            <div class="search">
                <div class="main_bar">
                    <div class="text_search">
                        Search
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>

            <div class="offer">
                <div class="gift_icon">
                    <i class="fa-solid fa-gift" style="color: rgb(239, 74, 35);"></i>
                </div>
                <div class="block_1 text_1">
                    Offers
                </div>
                <div class="block_2 text_2">
                    Latest Offers
                </div>
            </div>

            <div class="happy_hour">
                <div class="flash">
                    <i class="fa-solid fa-bolt-lightning fa-beat-fade" style="color: #ef4a23;"></i>
                </div>
                <div class="block_3 text_1">
                    Happy Hour
                </div>
                <div class="block_4 text_2">
                    Special Deals
                </div>
            </div>

            <div class="user">
                <div class="user_logo">
                    <i class="fa-solid fa-user" style="color: #ef4a22;"></i>
                </div>
                <div class="block_5 text_1">
                    Account
                </div>
                <div class="block_6 text_2">
                    Register or Login
                </div>
            </div>

            <div class="PC_builder border_2">
                <b>PC Builder</b>
            </div>
        </div>
    
    </header>
</body>
</html>
